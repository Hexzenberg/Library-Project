<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Library System</h1>
    <dialog id="dialog">
        <form method="dialog">
            <p>
                <label>
                    Name of the Book:
                    <input type="text" required id="name">
                </label>
            </p>
            <p>
                <label>
                    Name of the Author:
                    <input type="text" required id="auth">
                </label>
            </p>
            <p>
                <label>
                    Number of pages:
                    <input type="text" required id="page">
                </label>
            </p>
            <p>
                <label>
                    Is it read:
                    <input type="text" required id="read">
                </label>
            </p>
            <div>
                <input type="submit" id="close" value="Close"
                    style="font-size: large; padding: 15px 15px 15px 15px; border-radius: 5px; background-color: rgb(188, 188, 236);">
                <input type="submit" id="add" value="Add Book"
                    style="font-size: large; padding: 15px 15px 15px 15px; border-radius: 5px; background-color: rgb(188, 188, 236);">
            </div>
        </form>
    </dialog>
    <p>
        <button id="button">Add New Book</button>
    </p>
</body>

</html>
